<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculatorstyle.css" type="text/css">
    
</head>
<body>
   <div class="calculator">
    <input type="text" placeholder="0" id="inputBox">
    <div>
        <button class="clearbtn">AC</button>
        <button class="delbtn">DEL</button>
        <button class="perbtn">%</button>
        <button class="divbtn">/</button>
    </div>
    <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="multbtn">*</button>
    </div>
    <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="subbtn">-</button>
    </div>
    <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="addbtn">+</button>
    </div>
    <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="equalbtn">=</button>
    </div>
   </div>

   <script src="calculator.js"></script>
</body>
</html>
